 <nav style="height: 50px;" class="navbar navbar-light bg-dark">
  <span style="text-align: center; color: white;" class="navbar-brand mb-0 h1">Registro de Productos</span>
</nav>

<ng-container>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro de resultados">
</mat-form-field>

  <table class="table table-hover mat-elevation-z8" mat-table [dataSource]="dataSource" matSort>


  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let producto" (click)="onEdit(producto)"> {{producto.nombre}} </td>
  </ng-container>
 
  <ng-container matColumnDef="detalles">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Detalles</th>
    <td mat-cell *matCellDef="let producto" (click)="onEdit(producto)"> {{producto.detalles }} </td>
  </ng-container>

    <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
    <td mat-cell *matCellDef="let producto" (click)="onEdit(producto)"> <span class="badge badge-pill badge-info">{{producto.categoria}}</span> </td>
  </ng-container>

 
  <ng-container matColumnDef="precio">
    <th  mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
    <td mat-cell *matCellDef="let producto" (click)="onEdit(producto)"> ${{producto.precio}} </td>
  </ng-container>


  


   <ng-container  matColumnDef="cantidad">
    <th style="padding-left: 20px;width: 20px;" mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
    <td  mat-cell *matCellDef="let producto" (click)="onEdit(producto)" [ngClass]="{
            'positive' : producto.cantidad > 4,
            'negative' : producto.cantidad < 5
         }"> <span [ngClass]="{'badge badge-pill badge-success': producto.cantidad > 4, 'badge badge-danger': producto.cantidad < 5 }">{{producto.cantidad}}</span></td>
  </ng-container>

   <ng-container matColumnDef="borrar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td  style="width:100px;" mat-cell *matCellDef="let producto"><button style="margin-left: 30px;" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"  (click)="onDelete(producto.id)" ><i class ="material-icons" >delete</i></button></td>
  </ng-container>


  <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</ng-container>
